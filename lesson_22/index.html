<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" async></script>
</head>
<body class="container">
    <input type="text" id="textInput" placeholder="enter your town">
    <button id="btnTask">Load weather</button>
    <div id="errorRow" class=" visibility"></div>
<div id="weatherList" class="weather-widget-container">
</div>
<script type="text/template" id="weatherContainer">
    <div class="wbd-widget">
        <h2>Погода в городе <span class="city">{{city}}</span></h2>
        <p>Погода: <span class="temp">{{temp}}</span>°C</p>
        <p>Влажность: <span class="humidity">{{humidity}}</span>%</p>
        <p>Ветер: <span class="wind">{{wind}}</span> м/с</p>
    </div>
</script>
</body>

</html>
